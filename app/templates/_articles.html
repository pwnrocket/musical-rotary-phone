<ul class="posts">
    {% for article in articles %}
    <li class="post">
        <div class="post-thumbnail">
            <a href="{{ url_for('.user', username=article.searched.username) }}">
                <img class="img-rounded profile-thumbnail" src="{{ article.searched.gravatar(size=40) }}">
            </a>
        </div>
        <div class="post-content">
            <div class="post-date">{{ moment(article.timestamp).fromNow() }}</div>
            <div class="post-author"><a href="{{ url_for('.user', username=article.searched.username) }}">{{ article.searched.username }}</a></div>
            <div class="post-body">{{ article.body }}</div>
        </div>
    </li>
    {% endfor %}
</ul>
